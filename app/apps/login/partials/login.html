


<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form  data-ng-submit="login()" name="forms.loginPassword">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" data-ng-model="vars.username" required name="username" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control"  data-ng-model="vars.password" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                    <a href="/user/registration"> <span> Create Account </span></a>
                </div>
                <div class="panel-body">
                <h> Sign In using Social Provider</h>

                    <a href="/auth?provider=facebook"><button class="btn btn-facebook">Facebook</button></a>

                    <a href="/auth?provider=google"><button class="btn btn-facebook">Google</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
